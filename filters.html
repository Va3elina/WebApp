<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtereinstellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    .range-slider {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .range-slider input {
      width: 45%;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-draw/1.0.4/leaflet.draw.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-draw/1.0.4/leaflet.draw.css" />
</head>
<body>
  <h1>Filtereinstellungen</h1>
  
  <!-- Карта -->
  <div id="map"></div>

  <!-- Диапазон цен -->
  <label>Preisbereich (€):</label>
  <div class="range-slider">
    <input type="number" id="price-min" min="0" max="5000" value="1000">
    <input type="number" id="price-max" min="0" max="5000" value="3000">
  </div>

  <!-- Диапазон площади -->
  <label>Größenbereich (m²):</label>
  <div class="range-slider">
    <input type="number" id="size-min" min="10" max="200" value="50">
    <input type="number" id="size-max" min="10" max="200" value="100">
  </div>

  <!-- Чекбокс -->
  <label>
    <input type="checkbox" id="temporary" checked> Zwischenmiete einbeziehen
  </label>

  <!-- Кнопка сохранить -->
  <button id="save">Filter speichern</button>

  <script>
    // Telegram WebApp API
    const tg = window.Telegram.WebApp;

    // Карта с использованием Leaflet.js
    const map = L.map('map').setView([51.1657, 10.4515], 6); // Германия
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Добавление функционала выбора области
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: {
        rectangle: true,
        circle: true,
        polygon: true,
        polyline: false,
        marker: false
      },
      edit: {
        featureGroup: drawnItems
      }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (event) {
      const layer = event.layer;
      drawnItems.clearLayers(); // Очищаем предыдущие фигуры
      drawnItems.addLayer(layer);
    });

    // Добавление кнопки определения местоположения
    L.control.locate({
      position: 'topleft',
      strings: {
        title: "Zeige meinen Standort"
      },
      setView: true,
      keepCurrentZoomLevel: true
    }).addTo(map);

    // Отправка данных в Telegram
    document.getElementById('save').addEventListener('click', () => {
      const filters = {
        priceRange: [
          document.getElementById('price-min').value,
          document.getElementById('price-max').value
        ],
        sizeRange: [
          document.getElementById('size-min').value,
          document.getElementById('size-max').value
        ],
        temporary: document.getElementById('temporary').checked,
        area: drawnItems.toGeoJSON() // Геоданные выбранной области
      };

      tg.sendData(JSON.stringify(filters));
    });
  </script>
</body>
</html>
