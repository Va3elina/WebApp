<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtereinstellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    #map {
      height: 300px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body>
  <h1>Filtereinstellungen</h1>
  
  <!-- Карта -->
  <div id="map"></div>

  <!-- Ползунки -->
  <label for="price">Preis:</label>
  <input type="range" id="price" min="0" max="2000" step="50" value="800">
  <span id="price-value">800 €</span>

  <label for="size">Größe (m²):</label>
  <input type="range" id="size" min="10" max="100" step="5" value="50">
  <span id="size-value">50 m²</span>

  <!-- Чекбокс -->
  <label>
    <input type="checkbox" id="temporary" checked> Zwischenmiete einbeziehen
  </label>

  <!-- Кнопка сохранить -->
  <button id="save">Filter speichern</button>

  <script>
    // Telegram WebApp API
    const tg = window.Telegram.WebApp;

    // Карта с использованием Leaflet.js
    const map = L.map('map').setView([51.1657, 10.4515], 6); // Центральная точка (Германия)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let selectedArea = null;

    // Выбор области на карте
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: {
        polygon: true,
        rectangle: true,
        circle: false,
        polyline: false,
        marker: false
      },
      edit: {
        featureGroup: drawnItems
      }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (event) {
      const layer = event.layer;
      drawnItems.clearLayers(); // Очищаем предыдущую область
      drawnItems.addLayer(layer);
      selectedArea = layer.getLatLngs(); // Сохраняем координаты области
    });

    // Обновление значений ползунков
    const priceInput = document.getElementById('price');
    const sizeInput = document.getElementById('size');

    priceInput.addEventListener('input', () => {
      document.getElementById('price-value').textContent = priceInput.value + ' €';
    });

    sizeInput.addEventListener('input', () => {
      document.getElementById('size-value').textContent = sizeInput.value + ' m²';
    });

    // Отправка данных в Telegram
    document.getElementById('save').addEventListener('click', () => {
      const filters = {
        price: priceInput.value,
        size: sizeInput.value,
        temporary: document.getElementById('temporary').checked,
        area: selectedArea || null // Координаты выбранной области
      };

      // Отправляем данные обратно в бота
      tg.sendData(JSON.stringify(filters));
    });
  </script>
</body>
</html>
