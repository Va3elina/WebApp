<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtereinstellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    .range-slider {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    .range-slider input {
      width: 100%;
    }
    .range-slider span {
      display: flex;
      justify-content: space-between;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body>
  <h1>Filtereinstellungen</h1>
  
  <!-- Карта -->
  <div id="map"></div>

  <!-- Диапазон цен -->
  <label for="price-range">Preisbereich (€):</label>
  <div class="range-slider">
    <span>
      <span id="price-min-value">1000</span>
      <span id="price-max-value">3000</span>
    </span>
    <input type="range" id="price-range" min="0" max="5000" step="100" value="1000,3000">
  </div>

  <!-- Диапазон площади -->
  <label for="size-range">Größenbereich (m²):</label>
  <div class="range-slider">
    <span>
      <span id="size-min-value">50</span>
      <span id="size-max-value">100</span>
    </span>
    <input type="range" id="size-range" min="10" max="200" step="5" value="50,100">
  </div>

  <!-- Чекбокс -->
  <label>
    <input type="checkbox" id="temporary" checked> Zwischenmiete einbeziehen
  </label>

  <!-- Кнопка сохранить -->
  <button id="save">Filter speichern</button>

  <script>
    // Telegram WebApp API
    const tg = window.Telegram.WebApp;

    // Карта с использованием Leaflet.js
    const map = L.map('map').setView([51.1657, 10.4515], 6); // Центральная точка (Германия)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Добавление кнопки определения местоположения
    L.control.locate({
      position: 'topleft',
      strings: {
        title: "Zeige meinen Standort"
      },
      setView: true,
      keepCurrentZoomLevel: true
    }).addTo(map);

    // Добавление функционала выбора области
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: {
        polygon: true,
        rectangle: true,
        circle: true,
        polyline: false,
        marker: false
      },
      edit: {
        featureGroup: drawnItems
      }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (event) {
      const layer = event.layer;
      drawnItems.clearLayers(); // Очищаем предыдущую область
      drawnItems.addLayer(layer);
    });

    // Обновление диапазона цены
    const priceRange = document.getElementById('price-range');
    const priceMinValue = document.getElementById('price-min-value');
    const priceMaxValue = document.getElementById('price-max-value');

    priceRange.addEventListener('input', () => {
      const [min, max] = priceRange.value.split(',');
      priceMinValue.textContent = min;
      priceMaxValue.textContent = max;
    });

    // Обновление диапазона площади
    const sizeRange = document.getElementById('size-range');
    const sizeMinValue = document.getElementById('size-min-value');
    const sizeMaxValue = document.getElementById('size-max-value');

    sizeRange.addEventListener('input', () => {
      const [min, max] = sizeRange.value.split(',');
      sizeMinValue.textContent = min;
      sizeMaxValue.textContent = max;
    });

    // Отправка данных в Telegram
    document.getElementById('save').addEventListener('click', () => {
      const filters = {
        priceRange: [priceMinValue.textContent, priceMaxValue.textContent],
        sizeRange: [sizeMinValue.textContent, sizeMaxValue.textContent],
        temporary: document.getElementById('temporary').checked
      };

      tg.sendData(JSON.stringify(filters));
    });
  </script>
</body>
</html>
