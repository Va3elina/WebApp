<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtereinstellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    #map {
      height: 300px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    .slider-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .slider-value {
      margin: 0 10px;
      font-weight: bold;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body>
  <h1>Filtereinstellungen</h1>
  
  <!-- Карта -->
  <div id="map"></div>

  <!-- Диапазон цен -->
  <label for="price-range">Preisbereich (€):</label>
  <div class="slider-container">
    <input type="range" id="price-min" min="0" max="5000" step="100" value="1000">
    <span class="slider-value" id="price-min-value">1000</span>
    <input type="range" id="price-max" min="0" max="5000" step="100" value="3000">
    <span class="slider-value" id="price-max-value">3000</span>
  </div>

  <!-- Диапазон площади -->
  <label for="size-range">Größenbereich (m²):</label>
  <div class="slider-container">
    <input type="range" id="size-min" min="10" max="200" step="5" value="50">
    <span class="slider-value" id="size-min-value">50</span>
    <input type="range" id="size-max" min="10" max="200" step="5" value="100">
    <span class="slider-value" id="size-max-value">100</span>
  </div>

  <!-- Чекбокс -->
  <label>
    <input type="checkbox" id="temporary" checked> Zwischenmiete einbeziehen
  </label>

  <!-- Кнопка сохранить -->
  <button id="save">Filter speichern</button>

  <script>
    // Telegram WebApp API
    const tg = window.Telegram.WebApp;

    // Карта с использованием Leaflet.js
    const map = L.map('map').setView([51.1657, 10.4515], 6); // Центральная точка (Германия)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Добавление кнопки центрирования на текущем местоположении
    map.locate({ setView: true, maxZoom: 16 });
    const locateControl = L.control.locate({
      position: 'topleft',
      strings: {
        title: "Zeige meinen Standort"
      }
    }).addTo(map);

    // Обновление значений диапазонов
    const priceMinInput = document.getElementById('price-min');
    const priceMaxInput = document.getElementById('price-max');
    const sizeMinInput = document.getElementById('size-min');
    const sizeMaxInput = document.getElementById('size-max');

    priceMinInput.addEventListener('input', () => {
      document.getElementById('price-min-value').textContent = priceMinInput.value;
    });

    priceMaxInput.addEventListener('input', () => {
      document.getElementById('price-max-value').textContent = priceMaxInput.value;
    });

    sizeMinInput.addEventListener('input', () => {
      document.getElementById('size-min-value').textContent = sizeMinInput.value;
    });

    sizeMaxInput.addEventListener('input', () => {
      document.getElementById('size-max-value').textContent = sizeMaxInput.value;
    });

    // Отправка данных в Telegram
    document.getElementById('save').addEventListener('click', () => {
      const filters = {
        priceRange: [priceMinInput.value, priceMaxInput.value],
        sizeRange: [sizeMinInput.value, sizeMaxInput.value],
        temporary: document.getElementById('temporary').checked
      };

      // Отправляем данные обратно в бота
      tg.sendData(JSON.stringify(filters));
    });
  </script>
</body>
</html>
